<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Analysis Tool</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function resizeIframe(obj) {
            var frame_height = $(window).height();
            $("#content").height(frame_height - 100);
        }
    </script>
</head>
<body>
    <div id="topheader">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                 <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="#">Stock Analysis Tool</a>
                 </div>
                 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul class="nav navbar-nav" id="tab">
                            <li class="active"><a href="#search">search<span class="sr-only">(current)</span></a></li>
                            <li><a href="#my_stock">my stock list</a></li>
                            <li><a href="#black_rock">black rock picks</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Link</a></li>
                      </ul>
                 </div>
            </div>
        </nav>
    </div>
    <iframe src="/search" name="content" id="content" frameborder="0" width="100%" onload="resizeIframe(this)"></iframe>

    <script type="text/javascript">
        $("#tab li").each(function (index, value) {
            $(this).click(function() {
                $( '#topheader .navbar-nav' ).find( 'li.active' ).removeClass( 'active' );
                $( this ).addClass( 'active' );

                var url = "/search"
                switch(index) {
                    case 0:
                        url = "/search";
                        break;
                    case 1:
                        url = "/my_stock";
                        break;
                    case 2:
                        url = "/black_rock";
                        break;
                }
                //$('#currentElement').attr("src", "");
                $('#content').attr("src", url);
            });
        });
    </script>
</body>
</html>
